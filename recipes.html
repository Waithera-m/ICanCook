<!DOCTYPE html>
<html>
  <head>
    <title>Recipes</title>

  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center;">Recipes</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Flour & Grains</h2>
          <fieldset>
            <input type="radio" name="action" id="rice" value="rice">
            <label for="rice">Rice</label></br>
            <input type="radio" name="action" id="allPurposeWheatFlour" value="allPurposeWheatFlour">
            <label for="allPurposeWheatFlour">All Purpose Wheat Flour</label></br>
            <input type="radio" name="action" id="maizeFlour" value="maizeFlour">
            <label for="maizeFlour">MaizeFlour</label></br>
            <input type="radio" name="action" id="spaghetti" value="spaghetti">
            <label for="spaghetti">Spaghetti</label></br>
            <input type="radio" name="action" id="beans" value="beans">
            <label for="beans">Beans</label></br>
            <input type="radio" name="action" id="lentils" value="lentils">
            <label for="lentils">Lentils</label></br>
            <input type="radio" name="action" id="blackbeans" value="blackbeans">
            <label for="blackbeans">Black Beans</label>
          </fieldset>
          <h2>Dairy</h2>
          <fieldset>
            <input type="radio" name="action" id="milk" value="milk">
            <label for="milk">Milk</label></br>
            <input type="radio" name="action" id="eggs" value="eggs">
            <label for="eggs">Eggs</label></br>
            <input type="radio" name="action" id="cheddar" value="cheddar">
            <label for="cheddar">Cheddar</label></br>
            <input type="radio" name="action" id="parmesan" value="parmesan">
            <label for="parmesan">Parmesan</label></br>
          </fieldset>
          <h2>Vegetables</h2>
          <fieldset>
              <input type="radio" name="tomatoes" id="tomatoes" value="tomatoes">
              <label for="tomatoes">Tomatoes</label></br>
              <input type="radio" name="cabbage" id="cabbage" value="cabbage">
              <label for="cabbage">Cabbage</label></br>
              <input type="radio" name="brocolli" id="brocolli" value="brocolli">
              <label for="brocolli">Brocolli</label></br>
              <input type="radio" name="cauliflower" id="cauliflower" value="cauliflower">
              <label for="cauliflower">Cauliflower</label></br>
              <input type="radio" name="spinach" id="spinach" value="spinach">
              <label for="spinach">Spinach</label></br>
              <input type="radio" name="sukuma" id="sukuma" value="sukuma">
              <label for="sukuma">Sukuma</label></br>
              <input type="radio" name="onion" id="onion" value="onion">
              <label for="onion">Onion</label>
              <input type="radio" name="garlic" id="garlic" value="garlic">
              <label for="garlic">Garlic</label></br>
              <input type="radio" name="tangawizi" id="tangawizi" value="tangawizi">
              <label for="tangawizi">Tangawizi</label></br> 
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
