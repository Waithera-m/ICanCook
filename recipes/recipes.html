<!DOCTYPE html>
<html>

<head>
  <div class="title">
    <title>Recipes</title>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="/css/recipes.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="title">
      <h1 style="color:white;">Recipes</h1>
    </div>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/recipes.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 style="color:white;">Recipes</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2 style="text-align: center;">Flour & Grains</h2>
          <fieldset>
            <input type="radio" name="rice" id="rice" value="rice">
            <label for="rice">Rice</label></br>
            <input type="radio" name="flour" id="allPurposeWheatFlour" value="allPurposeWheatFlour">
            <label for="allPurposeWheatFlour">All Purpose Wheat Flour</label></br>
            <input type="radio" name="mflour" id="maizeFlour" value="maizeFlour">
            <label for="maizeFlour">MaizeFlour</label></br>
            <input type="radio" name="pasta" id="pasta" value="pasta">
            <label for="pasta">Pasta</label></br>
            <input type="radio" name="beans" id="beans" value="beans">
            <label for="beans">Beans</label></br>
            <input type="radio" name="lentils" id="lentils" value="lentils">
            <label for="lentils">Lentils</label></br>
            <input type="radio" name="blackbeans" id="blackbeans" value="blackbeans">
            <label for="blackbeans">Black Beans</label>
          </fieldset>
          <h2 style="text-align: center;">Dairy</h2>
          <fieldset>
            <input type="radio" name="milk" id="milk" value="milk">
            <label for="milk">Milk</label></br>
            <input type="radio" name="eggs" id="eggs" value="eggs">
            <label for="eggs">Eggs</label></br>
            <input type="radio" name="cheddar" id="cheddar" value="cheddar">
            <label for="cheddar">Cheddar</label></br>
            <input type="radio" name="parmesan" id="parmesan" value="parmesan">
            <label for="parmesan">Parmesan</label></br>
            <input type="radio" name="yogurt" id="yogurt" value="yogurt">
            <label for="yogurt">Yogurt</label></br>
            <input type="radio" name="coconutMilk" id="coconutMilk" value="coconutMilk">
            <label for="coconutMilk">Coconut Milk</label></br>
          </fieldset>
          <h3 style="text-align: center;">Type of Meat..</h3>
          <fieldset>
            <div>
              <input type="radio" id="beef" name="beef" value="meat">
              <label for="beef"> Beaf</label><br>

              <input type="radio" id="chicken" name="chicken" value="meat">
              <label for="beef"> Chicken</label><br>

              <input type="radio" id="cowmeat" name="cowmeat" value="meat">
              <label for="beef"> Cow Meat</label><br>

              <input type="radio" id="fish" name="fish" value="meat">
              <label for="fish"> Fish</label><br>

              <input type="radio" id="pork" name="pork" value="meat">
              <label for="pork"> Pork</label><br>
            </div>
        </fieldset>
        <div id="button">
          <button type="submit" class="btn btn-primary">Submit</button></div>
      </div>
    </div>
  </div>
</body>

</html>
