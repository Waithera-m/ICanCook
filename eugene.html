<html lang="en">

<head>

<body>
    <div class="container">
        <div class="title">
            <h3 style="text-align: center;">Type of Meat..</h3>
        </div>
        <fieldset>
            <div>
                <input type="radio" id="beef" name="beef" value="meat">
                <label for="beef"> Beaf</label><br>

                <input type="radio" id="chicken" name="chicken" value="meat">
                <label for="beef"> Chicken</label><br>

                <input type="radio" id="cowmeat" name="cowmeat" value="meat">
                <label for="beef"> Cow Meat</label><br>

                <input type="radio" id="fish" name="fish" value="meat">
                <label for="fish"> Fish</label><br>

                <input type="radio" id="pork" name="pork" value="meat">
                <label for="pork"> Pork</label><br>
            </div>
        </fieldset>
    </div>
